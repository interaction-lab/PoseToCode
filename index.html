<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pose to Code</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <script src="js/code_blocks.js"></script>
    <!-- mediapipe imports -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="levelUpModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="inject-text">Some text</p>
      </div>
    </div>
    <div id="blocklyDiv"></div>
    <div class="poseDiv">
      <div class="video">
        <video class="input_video" hidden></video>
        <canvas class="output_canvas" style="float: left; width: 100%"></canvas>
      </div>
     <div style=" margin: 0 auto;">
      <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-radius: 0px 0px 10px 10px; font-family:Arial, sans-serif;font-size:20px;
          overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-radius: 10px 10px 0px 0px; font-family:Arial, sans-serif;font-size:14px;
          font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-baqh{text-align:center;vertical-align:top}
        .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
        </style>
        <table class="tg">
        <thead>
          <tr>
            <th class="tg-c3ow" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219728-a3171200-8be2-11eb-8fbe-025913384417.PNG" width="80" height="125"></th>
            <th class="tg-c3ow" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219732-a4483f00-8be2-11eb-846f-635de0b052df.PNG" width="90" height="125"></th>
            <th class="tg-c3ow" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219722-a14d4e80-8be2-11eb-94c2-1514a1720d23.PNG" width="80" height="125"></th>
            <th class="tg-baqh" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/31269392/113462721-256bb700-93d7-11eb-9b52-6cc50c2b1370.png" width="70" height="125"></th>
            <th class="tg-baqh" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219753-ab6f4d00-8be2-11eb-9d9c-977c12d2cf5e.PNG" width="100" height="125"></th>
            <th class="tg-baqh" style="background-color:#7FCC7F"><img src="https://user-images.githubusercontent.com/15292506/112219736-a5796c00-8be2-11eb-82ea-2cd41f803665.PNG" width="80" height="125"></th>
            <th class="tg-baqh" style="background-color:#7FCC7F"><img src="https://user-images.githubusercontent.com/15292506/112219748-a90cf300-8be2-11eb-8d96-ccad8b96b2fa.PNG" width="90" height="125"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-c3ow" style="background-color:#C3B1E1">Make Sphere Small</td>
            <td class="tg-c3ow" style="background-color:#C3B1E1">Make Sphere Medium</td>
            <td class="tg-c3ow" style="background-color:#C3B1E1">Make Sphere Large</td>
            <td class="tg-baqh" style="background-color:#C3B1E1">Place Sphere</td>
            <td class="tg-baqh" style="background-color:#C3B1E1">Dance</td>
            <td class="tg-baqh" style="background-color:#7FCC7F">Reset Code</td>
            <td class="tg-baqh" style="background-color:#7FCC7F">Run Code</td>
          </tr>
        </tbody>
        </table>
     </div>
      <div class="poseKey">
        <div class="armProgress">
          <h2 id="leftProgressHeader">Left</h2>
          <div class="armBar" id="leftArmOutBar"></div>
          <div class="armBar" id="leftArmHighBar"></div>
          <div class="armBar" id="leftArmMedBar"></div>
          <div class="armBar" id="leftArmLowBar"></div>

          <h2 id="rightProgressHeader">Right</h2>
          <div class="armBar" id="rightArmOutBar"></div>
          <div class="armBar" id="rightArmHighBar"></div>
          <div class="armBar" id="rightArmMedBar"></div>
          <div class="armBar" id="rightArmLowBar"></div>
        </div>
      </div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="toolbox"
      style="display: none"
    >
      <sep></sep>
    </xml>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="workspaceBlocks"
      style="display: none"
    ></xml>

    <script src="js/index.js"></script>
    <script src="js/scene.js"></script>
  </body>
</html>
