<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pose to Code</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <script src="js/code_blocks.js"></script>
    <!-- mediapipe imports -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="levelUpModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="inject-text">Some text</p>
      </div>
    </div>
    <div id="blocklyDiv"></div>
    <div class="poseDiv">
      <div class="video">
        <video class="input_video" hidden></video>
        <div class="loader"></div>
        <canvas class="output_canvas" style="float: left; width: 100%"></canvas>
      </div>
      <div class="progress">10%</div>
      <div class="prompt">
        <p id="hold">Hold the pose!</p>
        <p id="processing">Processing...</p>
      </div>
      <div class="poseKey">
        <div class="stateBars">
          <progress id="leftArmMed" value="0" max="100"> 32%</progress>
        </div>
        <h1>Pose Key</h1>
        <p>reset (both hands above head), dance (both arms out to the side)</p>
        <p>run (paused running motion - left hand up + right hand down)</p>
        <p>
          place sphere (point down to ankles), make sphere (hands in front of
          chest)
        </p>
      </div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="toolbox"
      style="display: none"
    >
      <sep></sep>
    </xml>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="workspaceBlocks"
      style="display: none"
    ></xml>

    <script src="js/index.js"></script>
    <script src="js/scene.js"></script>
  </body>
</html>
