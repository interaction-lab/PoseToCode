<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /******* Add the create scene function ******/


var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;
    var large = false;
    var med = false;
    var small = false;

    // Large sphere
    var sphereLarge = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1.2, segments: 32}, scene);
    var startLarge = new BABYLON.Vector3(0.2, 1.2, 0.5);
    sphereLarge.position = startLarge;

    // Medium sphere
    var sphereMed = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.9, segments: 32}, scene);
    var startMed = new BABYLON.Vector3(-2, 1, 0);
    sphereMed.position = startMed;


    // Small sphere
    var sphereSmall = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 0.6, segments: 32}, scene);
    var startSmall = new BABYLON.Vector3(-2, 2, 0);
    sphereSmall.position = startSmall;

    // Our built-in 'ground' shape.
    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);

    engine.enableOfflineSupport = false;

    var camera1 = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 10, new BABYLON.Vector3(0, -5, 0), scene);
    scene.activeCamera = camera1;
    scene.activeCamera.attachControl(canvas, true);
    camera1.lowerRadiusLimit = 2;
    camera1.upperRadiusLimit = 10;
    camera1.wheelDeltaPercentage = 0.01;

    // Lights
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.6;
    light.specular = BABYLON.Color3.Black();

    var light2 = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(0, -0.5, -1.0), scene);
    light2.position = new BABYLON.Vector3(0, 5, 5);

    // Keyboard events
    var inputMap = {};
    scene.actionManager = new BABYLON.ActionManager(scene);
    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
        inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
    }));
    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
        inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
    }));

    // Load hero character and play animation
    BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/nisha-chat/hourofcode/main/", "robot.glb", scene, function (newMeshes, particleSystems, skeletons, animationGroups) {

        var hero = newMeshes[0];

        //Scale the model down        
        hero.scaling.scaleInPlace(0.005);
        hero.position.x += 0.2;

        //Lock camera on the character 
        camera1.target = hero;

        var animating = true;

        //Get the animation Group
        const idleAnim = scene.getAnimationGroupByName("idle");
        const placementAnim = scene.getAnimationGroupByName("placement");
        const danceAnim = scene.getAnimationGroupByName("dance");

    //Rendering loop (executed for everyframe)
        scene.onBeforeRenderObservable.add(() => {
            var keydown = false;
            if (inputMap["p"]) {
                keydown = true;
            }
            if (inputMap["d"]) {
                keydown = true;
            }
            if (inputMap["i"]) {
                keydown = true;
            }
        
            //Manage animations to be played  
            if (keydown) {
                if (!animating) {
                    animating = true;
                    if (inputMap["i"]) {
                        //Idle
                        idleAnim.start(true, 1.0, idleAnim.from, idleAnim.to, false);
                    }
                    else if
                        (inputMap["p"]) {
                        //Placement!
                        deltaDistance = 0.01;
                        var i = 0;
                        if(!large) {
                            placementAnim.start(true, 1.0, placementAnim.from, placementAnim.to, false);
                            var translateVector = new BABYLON.Vector3(0.4, -0.7, 0.2);
                            var distance = translateVector.length();
                            var direction = new BABYLON.Vector3(translateVector.x, translateVector.y, translateVector.z);
                            direction.normalize();
                            large = true;
                            scene.registerAfterRender(function () { 
                                if((i++) * deltaDistance <= distance) sphereLarge.translate(direction, deltaDistance, BABYLON.Space.WORLD);
                            });
                        }   
                        else if(!med) {
                            placementAnim.start(true, 1.0, 0, 1.5, false);
                            var startPoint = new BABYLON.Vector3(0, 1.2, 0.5);                            
                            sphereMed.position = startPoint;
                            var translateVector = new BABYLON.Vector3(0.6, 0, 0.2);
                            var distance = translateVector.length();
                            var direction = new BABYLON.Vector3(translateVector.x, translateVector.y, translateVector.z);
                            direction.normalize();
                            med = true;
                            scene.registerAfterRender(function () { 
                                if((i++) * deltaDistance <= distance) sphereMed.translate(direction, deltaDistance, BABYLON.Space.WORLD);
                            });
                        }
                        else if(!small) {
                            hero.position.y += 0.5;
                            placementAnim.start(true, 1.0, 0, 1, false);
                            var startPoint = new BABYLON.Vector3(0.2, 1.7, 0.5);                            
                            sphereSmall.position = startPoint;
                            //engine.stopRenderLoop()
                            //engine.runRenderLoop()
                            var translateVector = new BABYLON.Vector3(0.4, 0.1, 0.2);
                            var distance = translateVector.length();
                            var direction = new BABYLON.Vector3(translateVector.x, translateVector.y, translateVector.z);
                            direction.normalize();
                            small = true;
                            scene.registerAfterRender(function () { 
                                if((i++) * deltaDistance <= distance) sphereSmall.translate(direction, deltaDistance, BABYLON.Space.WORLD);
                            });
                        }
                    }
                    else if
                        (inputMap["d"]) {
                        //Dance!
                        danceAnim.start(true, 1.0, danceAnim.from, danceAnim.to, false);
                    }
                    else {
                        //Idle
                        idleAnim.start(true, 1.0, idleAnim.from, idleAnim.to, false);
                    }
                }
            }
            else {
                if (animating) {
                    //Default animation is idle when no key is down     
                    idleAnim.start(true, 1.0, idleAnim.from, idleAnim.to, false);

                    //Stop all animations besides Idle Anim when no key is down
                    placementAnim.stop();
                    danceAnim.stop();

                    //Ensure animation are played only once per rendering loop
                    animating = false;
                }
            }
        });
    });

    return scene;
};
        /******* End of the create scene function ******/

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>
   </body>
</html>
