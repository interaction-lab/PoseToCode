      crossorigin="anonymous">

    <div id="levelUpModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="inject-text">Some text</p>
      </div>
    </div>
    <div class="poseDiv">
      <div class="video_div">
        <video class="input_video" hidden></video>
        <!--<div class="loading_bar d-flex justify-content-center">
          <div class="spinner-border" style="top: 5; left: 5; width: 6rem; height: 6rem; position: absolute; z-index: 1; margin: 100px;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>-->
        <canvas class="output_canvas"></canvas>
      </div>

      <table class="tg">
        <thead>
          <tr>
            <th class="tg-c3ow" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219728-a3171200-8be2-11eb-8fbe-025913384417.PNG" width="60" height="105"></th>

            <th class="tg-c3ow" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219722-a14d4e80-8be2-11eb-94c2-1514a1720d23.PNG" width="60" height="105"></th>
            <th class="tg-baqh" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/31269392/113462721-256bb700-93d7-11eb-9b52-6cc50c2b1370.png" width="50" height="105"></th>
            <th class="tg-baqh" style="background-color:#C3B1E1"><img src="https://user-images.githubusercontent.com/15292506/112219753-ab6f4d00-8be2-11eb-9d9c-977c12d2cf5e.PNG" width="80" height="105"></th>
            <th class="tg-baqh" style="background-color:#7FCC7F"><img src="https://user-images.githubusercontent.com/15292506/112219736-a5796c00-8be2-11eb-82ea-2cd41f803665.PNG" width="60" height="105"></th>
            <th class="tg-baqh" style="background-color:#7FCC7F"><img src="https://user-images.githubusercontent.com/15292506/112219748-a90cf300-8be2-11eb-8d96-ccad8b96b2fa.PNG" width="70" height="105"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-c3ow" style="background-color:#C3B1E1">Make Sphere Small</td>
            <td class="tg-c3ow" style="background-color:#C3B1E1">Make Sphere Medium</td>
            <td class="tg-c3ow" style="background-color:#C3B1E1">Make Sphere Large</td>
            <td class="tg-baqh" style="background-color:#C3B1E1">Place Sphere</td>
            <td class="tg-baqh" style="background-color:#C3B1E1">Dance</td>
            <td class="tg-baqh" style="background-color:#7FCC7F">Reset Code</td>
            <td class="tg-baqh" style="background-color:#7FCC7F">Run Code</td>
          </tr>
        </tbody>
        </table>

      <div class="poseKey">
        <div class="armProgress">
          <center><h2 id="leftProgressHeader">Left</h2></center>
          <div class="armBar" id="leftArmOutBar"></div>
          <div class="armBar" id="leftArmHighBar"></div>
          <div class="armBar" id="leftArmMedBar"></div>
          <div class="armBar" id="leftArmLowBar"></div>

          <center><h2 id="rightProgressHeader">Right</h2></center>
          <div class="armBar" id="rightArmOutBar"></div>
          <div class="armBar" id="rightArmHighBar"></div>
          <div class="armBar" id="rightArmMedBar"></div>
          <div class="armBar" id="rightArmLowBar"></div>
        </div>
      </div>

    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="blocklyDiv"></div>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="toolbox"
      style="display: none"
    >
      <sep></sep>
    </xml>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="workspaceBlocks"
      style="display: none"
    ></xml>
