      <tbody>

          <td class="tg-c3ow">Reset</td>

      </tbody>
    </table>

    <table class="tg">
    <thead>
        <tr>

        </tr>

      <tbody>
        <tr>

  <script>
    document.body.onkeyup = function (e) {
      if (e.keyCode == 32) { // space bar
        resetAllBlocks();
        alert("Workspace has been reset - get started again!");
      }
      else if (e.keyCode == 81) { // q
        generateCodeAndLoadIntoInterpreter();
        codeBlock0();
        codeBlock1();
      }
      else if (e.keyCode == 87) { // w
        resetGUI();
        runCode();
      }
    }
  </script>
